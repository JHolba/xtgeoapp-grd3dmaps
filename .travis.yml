language: python

python:
  - 3.6
  - 3.7
  - 3.8

os:
  - linux


if: (branch =~ /^dev/) OR (repo == equinor/xtgeoapp-grd3dmaps)

before_script:
  - git clone https://github.com/equinor/xtgeo-testdata.git ../xtgeo-testdata


script:
  - pip install -r requirements.txt
  - pip install .
  - python setup.py test

after_success:
  - ls -l ${TRAVIS_BUILD_DIR}/dist
